<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GreenRoot - Buyer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    #products-list { margin-bottom: 2rem; }
    .product-card {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
    }
    button { padding: 0.3rem 0.7rem; cursor: pointer; }
    #cart-count {
      font-weight: bold;
      margin-left: 0.5rem;
      color: green;
    }
  </style>
</head>
<body data-page="buyer">

  <h1>GreenRoot - Buyer Page</h1>

  <div>
    Cart Items: <span id="cart-count">0</span>
  </div>

  <div id="products-list"></div>

  <script>
    const PRODUCTS_KEY = "greenroot_products";
    const CART_KEY = "greenroot_cart";

    function loadData(key) {
      const json = localStorage.getItem(key);
      return json ? JSON.parse(json) : [];
    }

    function saveData(key, data) {
      localStorage.setItem(key, JSON.stringify(data));
    }

    let products = loadData(PRODUCTS_KEY);
    let cart = loadData(CART_KEY);

    function updateCartCount() {
      const countElem = document.getElementById("cart-count");
      if (countElem) {
        const totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);
        countElem.textContent = totalCount;
      }
    }

    function renderProducts() {
      const container = document.getElementById("products-list");
      container.innerHTML = "";

      if (products.length === 0) {
        container.innerHTML = "<p>No products available yet.</p>";
        return;
      }

      products.forEach((product, idx) => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <strong>${product.name}</strong><br />
          Password: ${product.password} <br />
          <button data-index="${idx}">Add to Cart</button>
        `;
        container.appendChild(card);
      });

      container.querySelectorAll("button").forEach(btn => {
        btn.addEventListener("click", () => {
          const idx = parseInt(btn.getAttribute("data-index"), 10);
          addToCart(idx);
        });
      });
    }

    function addToCart(index) {
      const product = products[index];
      if (!product) return;

      const cartItemIndex = cart.findIndex(item => item.name === product.name);
      if (cartItemIndex >= 0) {
        cart[cartItemIndex].quantity += 1;
      } else {
        cart.push({ name: product.name, password: product.password, quantity: 1 });
      }

      saveData(CART_KEY, cart);
      updateCartCount();
      alert(`Added "${product.name}" to cart.`);
    }

    // Initialize
    renderProducts();
    updateCartCount();
  </script>

</body>
</html>
